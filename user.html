<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel -Get Set Build </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Get Set Build </h2>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </nav>
    
    <div class="container">
        <div class="card">
            <h3>Submit Your Project</h3>
            <form id="projectForm">
                <div class="form-group">
                    <label>Select Event *</label>
                    <select id="eventSelect" required>
                        <option value="">-- Select an event --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Team Name</label>
                    <input type="text" id="teamName" required>
                </div>
                
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" id="projectTitle" required>
                </div>
                
                <div class="form-group">
                    <label>Status</label>
                    <select id="status" required>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>GitHub Repository Link</label>
                    <input type="url" id="githubLink" placeholder="https://github.com/username/repo">
                </div>
                
                <div class="form-group">
                    <label>Hosted Link</label>
                    <input type="url" id="hostedLink" placeholder="https://yourproject.com">
                </div>
                
                <button type="submit">Submit Project</button>
            </form>
            <p id="success-msg" class="success-msg" style="display: none;">Project submitted successfully!</p>
        </div>
        
        <!-- User's Submitted Projects -->
        <div class="card" style="margin-top: 30px;">
            <h3>Your Submissions</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Team</th>
                            <th>Project</th>
                            <th>Status</th>
                            <th>Links</th>
                        </tr>
                    </thead>
                    <tbody id="userProjectsList">
                        <tr><td colspan="5" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
